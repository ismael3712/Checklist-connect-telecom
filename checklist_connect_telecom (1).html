<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Connect Telecom</title>
</head>
<body>
    <h1>Checklist Connect Telecom</h1>

    <form action="#" method="POST">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="endereco_completo">Endereço Completo:</label>
        <input type="text" id="endereco_completo" name="endereco_completo" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>

        <label for="ponto_referencia">Ponto de Referência:</label>
        <input type="text" id="ponto_referencia" name="ponto_referencia" required><br><br>

        <label for="contato_pessoal_1">Contato Pessoal 1:</label>
        <input type="text" id="contato_pessoal_1" name="contato_pessoal_1" required><br><br>

        <label for="contato_pessoal_2">Contato Pessoal 2:</label>
        <input type="text" id="contato_pessoal_2" name="contato_pessoal_2" required><br><br>

        <label for="contato_recado">Contato para Recado:</label>
        <input type="text" id="contato_recado" name="contato_recado" required><br><br>

        <label for="plano_contratado">Plano Contratado:</label>
        <select id="plano_contratado" name="plano_contratado" required>
            <option value="150Mb_89_90">150 Mb - R$ 89,90</option>
            <option value="350Mb_99_90">350 Mb - R$ 99,90</option>
            <option value="450Mb_130_00">450 Mb - R$ 130,00</option>
            <option value="600Mb_160_00">600 Mb - R$ 160,00</option>
            <option value="350Mb_com_camera_140_00">350 Mb com câmera de segurança - R$ 140,00</option>
        </select><br><br>

        <label for="vencimento">Vencimento:</label>
        <select id="vencimento" name="vencimento" required>
            <option value="05">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select><br><br>

        <label for="localizacao">Adicionar Localização:</label>
        <input type="text" id="localizacao" name="localizacao"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
